<!-- Log-Data background connector ############# -->
<script type="text/javascript">
	RED.nodes.registerType('t-daks log-connector', {
		category: 'config',
		defaults: {
			name: {value:"Log-Connector",required:true}
		},
		label: function() {
			return this.name;
		},
		exportable: true
	});
</script>

<script type="text/x-red" data-template-name="t-daks log-connector">
	<div class="form-row">
		<label for="node-config-input-name"><i class="icon-file"></i> Connector-Name</label>
		<input type="text" id="node-config-input-name">
	</div>
</script>

<script type="text/x-red" data-help-name="t-daks log-connector">
	<p>
		The log connector transports the data between a log-input (i.e. "central logging input" or some tetronik nodes) and "central log-output" node,
		to collect and combine log messages from i.e. one category.
	</p>
	
	<h3>Details</h3>
	<p>
		This node needs no special configuration but it is recommended, to give this node a name, to identify it, if you have more than one connector.<br>
		To get data, you need to use the same log-connector in the input and the output node.
	</p>
	<p>
		You can use the tetronik "Custom Central Logging Input" to get Messages from "third-party"
		nodes or you select the correct log-connector in a supported tetronik node (i.e. ESPA-X, ESPA-X Process,...).
	</p>
</script>
